<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>

<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
<p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
<p><strong>Stock:</strong> <span th:text="${product.stock}"></span></p>
<p><strong>Capacity:</strong> <span th:text="${product.capacity}"></span></p>
<p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
<p><strong>Image:</strong></p>
<img th:src="'data:image/png;base64,' + ${product.imageBase64}" alt="Product Image"
     style="max-width: 300px; max-height: 300px;"/>

<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
