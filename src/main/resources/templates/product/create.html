<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>

<form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}"/><br/>

    <label for="stock">Stock:</label>
    <input type="text" id="stock" th:field="*{stock}"/><br/>

    <label for="capacity">Capacity:</label>
    <input type="text" id="capacity" th:field="*{capacity}"/><br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <label for="image">Product Image:</label>
    <input type="file" id="image" name="image"/><br/>

    <input type="submit" value="Create"/>
</form>

<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
