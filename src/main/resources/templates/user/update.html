<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="nip">NIP:</label>
    <input type="text" id="nip" name="nip" th:field="*{nip}"/><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"/><br/>

    <h2>Address Information</h2>
    <label for="street">Street:</label>
    <input type="text" id="street" name="address.street" th:field="*{address.street}"/><br/>

    <label for="city">City:</label>
    <input type="text" id="city" name="address.city" th:field="*{address.city}"/><br/>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="address.postalCode" th:field="*{address.postalCode}"/><br/>

    <label for="houseNumber">House Number:</label>
    <input type="text" id="houseNumber" name="address.houseNumber" th:field="*{address.houseNumber}"/><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
