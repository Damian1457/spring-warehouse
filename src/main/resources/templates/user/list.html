<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NIP</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Street</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>House Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.nip}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.address?.street}"></td>
        <td th:text="${user.address?.city}"></td>
        <td th:text="${user.address?.postalCode}"></td>
        <td th:text="${user.address?.houseNumber}"></td>
        <td>
            <a th:href="@{/users/read/{id}(id=${user.id})}">
                <button>View</button>
            </a>
            <a th:href="@{/users/update/{id}(id=${user.id})}">
                <button>Update</button>
            </a>
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/users/create}">
    <button>Add New User</button>
</a>
</body>
</html>
