<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Address</title>
</head>
<body>
<h1>Create Address</h1>
<form action="#" th:action="@{/addresses/create}" th:object="${address}" method="post">
    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}"/><br/>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}"/><br/>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" th:field="*{postalCode}"/><br/>

    <label for="houseNumber">House Number:</label>
    <input type="text" id="houseNumber" th:field="*{houseNumber}"/><br/>

    <button type="submit">Create</button>
</form>
</body>
</html>
